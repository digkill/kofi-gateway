syntax = "proto3";

package payment;

option go_package = "github.com/digkill/kofi-gateway/proto;payment";

service PaymentService {
  rpc ConfirmPayment(PaymentRequest) returns (PaymentResponse);
}

message PaymentRequest {
  int64 user_id = 1;
  string amount = 2;
}

message PaymentResponse {
  bool success = 1;
  string message = 2;
}
